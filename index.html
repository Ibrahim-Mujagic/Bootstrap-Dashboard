<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css' integrity='sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==' crossorigin='anonymous'/>
  
  <link rel="stylesheet" href="style/style.css">
  <link rel="stylesheet" href="style/media.css">
  <title>Dashboard</title>
</head>
<body>
  <div class="container-fluid vh-100 ">
    <div class="row h-100">
      <div class="col-2 d-none d-sm-block p-0 ib-aside">
        <div class="cont-data-aside h-100 w-100">
          <div class="row h-100 w-100 d-flex flex-column justify-content-between m-0">
            <div class="cont-top-section w-100 p-0">
              <div class="col top-section-height header-aside d-flex align-items-center justify-content-center text-white ib-border-bottom">
                <h5 class="fw-light">DASHBOARD</h5>
              </div>
              <div class="col pt-4 w-100 ib-data-aside d-flex justify-content-center">
                <nav class="">
                  <ul class="list-unstyled p-1">
                    <li class="active">
                      <a href="#">
                        <i class="fa-solid fa-chart-pie"></i>
                        <span>DASHBOARD</span>
                      </a>
                    </li>
                    <li>
                      <a href="#">
                        <i class="fa-regular fa-user"></i>
                        <span>USER PROFILE</span>
                      </a>
                    </li>
                    <li>
                      <a href="#">
                        <i class="fa-solid fa-clipboard"></i>
                        <span>TABLE LIST</span>
                      </a>
                    </li>
                    <li>
                      <a href="#">
                        <i class="fa-regular fa-newspaper"></i>
                        <span>TYPOGRAPHY</span>
                      </a>
                    </li>
                    <li>
                      <a href="#">
                        <i class="fa-solid fa-atom"></i>
                        <span>ICONS</span>
                      </a>
                    </li>
                    <li>
                      <a href="#">
                        <i class="fa-solid fa-rocket"></i>
                        <span>UPGRADE TO PRO</span>
                      </a>
                    </li>
                    <li>
                      <a href="#">
                        <i class="fa-solid fa-bell"></i>
                        <span>NOTIFICATIONS</span>
                      </a>
                    </li>
                  </ul>
                </nav>
              </div>
            </div>
            <div class="row m-0 p-0">
              <div class="col ib-upgrade-button-cont p-0 d-flex justify-content-center align-items-center">
                <button>
                  <i class="fa-solid fa-shuttle-space"></i>
                  <span>UPGRADE TO PRO</span>
                </button>
              </div>
            </div>
            </div>
          </div>
        </div>
        <div class="col-12 col-sm-10 h-100"></div>
      </div>
    </div>
  </div>
</body>
</html>
